<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome library css file-->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MP3 Player</title>
  </head>
  <body>
    <div class="container">
      <div class="mp3-title flex">
        <div class="hide"><i class="fa-solid fa-angle-down"></i></div>
        <h4>now playing</h4>
        <div class="more"><i class="fa-solid fa-list"></i></div>
      </div>
      <div class="images">
        <img src="" alt="images"/>
      </div>
      <div class="mp3-name">
        <div class="song"></div>
        <div class="singer"></div>
      </div>
        <audio class="mp3-src" src=""></audio>
      <div class="mp3-bar">
        <div class="bar-progres"></div>
      </div>
      <div class="mp3-time flex">
        <span>00:00</span>
        <span>00:00</span>
      </div>
      <div class="mp3-control flex">
        <div class="change">
          <i class="fa-solid fa-rotate-right change-icon"></i>
          <!-- <i class="fa-solid fa-shuffle change-icon"></i>
          <i class="fa-solid fa-repeat change-icon"></i> -->
        </div>
        <div class="previous"><i class="fa-solid fa-backward-step"></i></div>
        <div class="pause">
          <i class="fa-solid fa-circle-pause"></i>
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="next"><i class="fa-solid fa-forward-step"></i></div>
        <div class="favrit">
          <i class="fa-regular fa-heart favrit-icon"></i>
        </div>
      </div>
    </div>
    <!--Font Awesome library js file-->
    <script src="js/all.min.js"></script>
    <!--list of songs js file-->
    <script src="js/list.js"></script>
    <!--main js file-->
    <script src="js/main.js"></script>
  </body>
</html>
