<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome library css file-->
    <link rel="stylesheet" href="css/all.min.css" />
    <title>MP3 Player</title>
  </head>
  <body>
    <div class="container">
      <div class="mp3-title">
        <div class="hide"><i class="fa-solid fa-angle-down"></i></div>
        <h3>now playing</h3>
        <div class="more"><i class="fa-solid fa-list"></i></div>
      </div>
      <div class="images">
        <img src="" alt="images" />
      </div>
      <div class="mp3-name">
        <span>frist song</span>
        <span>frist singer</span>
      </div>
      <div class="mp3-bar">
        <span class="bar-progres"></span>
      </div>
      <div class="mp3-time">
        <span>00:00</span>
        <span>00:00</span>
      </div>
      <div class="mp3-control">
        <div class="change">
          <i class="fa-solid fa-rotate-right"></i>
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="previous"><i class="fa-solid fa-backward-step"></i></div>
        <div class="pause">
          <i class="fa-solid fa-circle-pause"></i>
          <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="next"><i class="fa-solid fa-forward-step"></i></div>
        <div class="list-more"><i class="fa-regular fa-heart"></i></div>
      </div>
    </div>
    <!--Font Awesome library js file-->
    <script src="js/all.min.js"></script>
  </body>
</html>
